spring.application.name=kaiburr-task-manager

# MongoDB configuration - supports both Docker and Kubernetes environments
spring.data.mongodb.uri=mongodb://${MONGO_HOST}:${MONGO_PORT}/${MONGO_DB}

spring.data.mongodb.host=${MONGO_HOST:localhost}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=${MONGO_DB:kaiburr}

# Server configuration
server.port=${SERVER_PORT:8080}

# Logging
logging.level.root=INFO
logging.level.com.kaiburr.taskmanager=INFO

